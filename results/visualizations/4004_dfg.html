"alu.n0893", "target": "alu.n0914"}], "metrics": {"total_expressions": 78, "linear_expressions": 13, "nonlinear_expressions": 65, "linearity_ratio": 0.16666666666666666, "nonlinearity_ratio": 0.8333333333333334, "nonlinear_reason_frequency": {"And": 18, "Or": 40, "Unot": 51, "Branch": 21, "Unor": 2, "Eq": 5}, "longest_linear_chain_length": 3, "longest_linear_chain_path": ["alu.n0514", "alu.acc_in", "alu._rn2_dout"]}};const COLOR_LINEAR='#4CAF50',COLOR_NON='#F44336',COLOR_UNKNOWN='#9E9E9E';const width=window.innerWidth-300,height=window.innerHeight;const svg=document.getElementById('svg');const ns='http://www.w3.org/2000/svg';let nodes=graphData.nodes.map(n=>Object.assign({},n));let links=graphData.links.map(l=>Object.assign({},l));const nodeById=new Map(nodes.map(n=>[n.id,n]));links.forEach(l=>{l.source=nodeById.get(l.source);l.target=nodeById.get(l.target);});nodes.forEach(n=>{n.x=Math.random()*width;n.y=Math.random()*height;n.vx=0;n.vy=0;});const linkForce=()=>{links.forEach(l=>{const dx=l.target.x-l.source.x;const dy=l.target.y-l.source.y;let dist=Math.sqrt(dx*dx+dy*dy)||0.01;const k=0.02*(dist-80);const nx=dx/dist,ny=dy/dist;l.target.vx-=k*nx;l.target.vy-=k*ny;l.source.vx+=k*nx;l.source.vy+=k*ny;});};const repelForce=()=>{for(let i=0;i<nodes.length;i++){for(let j=i+1;j<nodes.length;j++){const a=nodes[i],b=nodes[j];let dx=b.x-a.x,dy=b.y-a.y;let d2=dx*dx+dy*dy+0.01;if(d2>40000) continue;const f=3000/d2;const dist=Math.sqrt(d2);const nx=dx/dist,ny=dy/dist;a.vx-=f*nx;a.vy-=f*ny;b.vx+=f*nx;b.vy+=f*ny;}}};const centerForce=()=>{const cx=width/2,cy=height/2;nodes.forEach(n=>{n.vx+=(cx-n.x)*0.001;n.vy+=(cy-n.y)*0.001;});};function step(){linkForce();repelForce();centerForce();nodes.forEach(n=>{n.vx*=0.85;n.vy*=0.85;n.x+=n.vx;n.y+=n.vy;});draw();requestAnimationFrame(step);}const gLinks=document.getElementById('links');const gNodes=document.getElementById('nodes');function colorOf(n){if(n.linear===true) return COLOR_LINEAR;if(n.linear===false) return COLOR_NON;return COLOR_UNKNOWN;}function draw(){gLinks.innerHTML='';links.forEach(l=>{const line=document.createElementNS(ns,'line');line.setAttribute('class','link');line.setAttribute('x1',l.source.x);line.setAttribute('y1',l.source.y);line.setAttribute('x2',l.target.x);line.setAttribute('y2',l.target.y);line.setAttribute('stroke','#999');line.setAttribute('stroke-width','1');gLinks.appendChild(line);});gNodes.innerHTML='';nodes.forEach(n=>{const g=document.createElementNS(ns,'g');g.setAttribute('class','node');g.setAttribute('transform',`translate(${n.x},${n.y})`);const c=document.createElementNS(ns,'circle');c.setAttribute('r',Math.max(6,Math.min(14,(n.reasons&&n.reasons.length?10:8))));c.setAttribute('fill',colorOf(n));c.dataset.id=n.id;g.appendChild(c);const t=document.createElementNS(ns,'text');t.setAttribute('text-anchor','middle');t.setAttribute('dy',20);t.textContent=n.id.split('.').pop();g.appendChild(t);g.addEventListener('mousedown',startDrag);g.addEventListener('dblclick',()=>highlightNeighbors(n.id));g.addEventListener('mouseenter',()=>showTooltip(n));g.addEventListener('mouseleave',hideTooltip);gNodes.appendChild(g);});}let dragging=null;function startDrag(e){dragging=findNodeFromEvent(e);if(!dragging) return;e.preventDefault();}svg.addEventListener('mousemove',e=>{if(!dragging) return;const pt=svg.createSVGPoint();pt.x=e.clientX;pt.y=e.clientY;const svgP=pt.matrixTransform(svg.getScreenCTM().inverse());dragging.x=svgP.x;dragging.y=svgP.y;dragging.vx=dragging.vy=0;draw();});svg.addEventListener('mouseup',()=>{dragging=null;});svg.addEventListener('mouseleave',()=>{dragging=null;});function findNodeFromEvent(e){const target=e.target;if(target.tagName==='circle'){const id=target.dataset.id;return nodes.find(n=>n.id===id);}return null;}function highlightNeighbors(id){const neigh=new Set([id]);links.forEach(l=>{if(l.source.id===id) neigh.add(l.target.id);if(l.target.id===id) neigh.add(l.source.id);});gNodes.querySelectorAll('g.node circle').forEach(c=>{if(neigh.has(c.dataset.id)) c.setAttribute('stroke-width','3');else c.setAttribute('stroke-width','0.5');});}let tip=document.createElement('div');tip.style.position='fixed';tip.style.pointerEvents='none';tip.style.background='rgba(0,0,0,0.75)';tip.style.color='#fff';tip.style.padding='4px 6px';tip.style.fontSize='11px';tip.style.borderRadius='4px';tip.style.display='none';document.body.appendChild(tip);function showTooltip(n){tip.innerHTML=`<b>${n.id}</b><br/>状态:${n.linear===true?'线性':(n.linear===false?'非线性':'?')}<br/>类型:${n.types.join(',')}<br/>原因:${(n.reasons||[]).join(',')||'-'}`;tip.style.display='block';}function hideTooltip(){tip.style.display='none';}svg.addEventListener('mousemove',e=>{if(tip.style.display!=='none'){tip.style.left=(e.clientX+12)+'px';tip.style.top=(e.clientY+12)+'px';}});function applyFilter(mode){nodes.forEach(n=>{n._hidden=(mode==='linear'&&n.linear!==true)||(mode==='nonlinear'&&n.linear!==false);});}function redrawFilter(){nodes=nodes.filter(()=>true);draw();gNodes.querySelectorAll('g.node').forEach(g=>{const id=g.querySelector('circle').dataset.id;const n=nodeById.get(id);if(n._hidden) g.style.display='none'; else g.style.display='';});}document.getElementById('btnAll').onclick=()=>{nodes.forEach(n=>n._hidden=false);redrawFilter();};document.getElementById('btnLin').onclick=()=>{applyFilter('linear');redrawFilter();};document.getElementById('btnNon').onclick=()=>{applyFilter('nonlinear');redrawFilter();};document.getElementById('search').addEventListener('keydown',e=>{if(e.key==='Enter'){const q=e.target.value.trim();gNodes.querySelectorAll('g.node circle').forEach(c=>{c.setAttribute('stroke','#333');c.setAttribute('stroke-width','1');});if(q){const n=nodes.find(n=>n.id.endsWith(q)||n.id===q);if(n){highlightNeighbors(n.id);}}}});document.getElementById('metrics').textContent=JSON.stringify(graphData.metrics,null,2);draw();step();</script></body></html>
